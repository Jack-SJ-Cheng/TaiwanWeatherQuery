name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 若你分支不是 main，要改這裡

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 將 GitHub Secret 寫入 config.js
      - name: Create config.js from secret
        run: |
          echo "window.APP_CONFIG = { API_KEY: '${{ secrets.CWA_KEY }}' };" > config.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
